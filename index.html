<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="output.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
     <script src="js/scripts.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Week</title>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="header">
          <h1>Drunk Tank</h1>
        </div>
        <form>
          <div class="form-wrapper">
            <div class="name-form">
              <label for="name">Enter your name:</label><input type="text" id="name">
            </div>
          <div class="age-form">
            <label for="age">Enter your age:</label><input type="text" id="age">
          </div>
          <div class="weight-form">
            <label for="weight">Enter your weight:</label><input type="number" id="weight">
          </div>
          <div class="height">

          <h3>Enter your Height:</h3>
             <label>Feet</label>
             <select id = "feet">
               <option value = "2">2</option>
               <option value = "3">3</option>
               <option value = "4">4</option>
               <option value = "5">5</option>
               <option value = "6">6</option>
               <option value = "7">7</option>
               <option value = "8">8</option>
             </select>
             <label>Inches</label>
             <select id = "inches">
               <option value = "0">0</option>
               <option value = "1">1</option>
               <option value = "2">2</option>
               <option value = "3">3</option>
               <option value = "4">4</option>
               <option value = "5">5</option>
               <option value = "6">6</option>
               <option value = "7">7</option>
               <option value = "8">8</option>
               <option value = "9">9</option>
               <option value = "10">10</option>
               <option value = "11">11</option>
             </select>
           </div>
           <div class="gender">
             <h3>Select Your Gender</h3>
             <select id="gender">
               <option value="female">Female</option>
               <option value="male">Male</option>
               <option value="x">X</option>
             </select>
           </div>
           <div class="button">
             <button type="submit" class="btn btn-submit">Submit!</button>
           </div>
           </form>
         </div>
       </div>
    </div>
  </body>
</html>
